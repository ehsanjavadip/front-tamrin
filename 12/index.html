<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calc | Ehsan Javadi</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" type="image/x-icon">
</head>
<body>
    <div class="calc">
        <h2>Simple JS Calculator</h2>
        <p>Made with JavaScript with Love and Coffee by Ehsan Javadi</p>
        
        <input type="number" name="txtnum1" id="txtnum1" class="txtnum1 input" value="0" tabindex="1">
        <input type="number" name="txtnum2" id="txtnum2" class="txtnum2 input" value="0" tabindex="2">
        <input type="number" name="txtresult" id="txtresult" class="txtresult input" value="0" disabled>
        <br>
        <button class="btn" id="btnplus">+</button>
        <button class="btn" id="btnneg">-</button>
        <button class="btn" id="btnzarb">*</button>
        <button class="btn" id="btntaq">/</button>
    </div>

    <script src="./code.js" type="text/javascript" language="javascript"></script>
</body>
</html>
